<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="estilo.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="validar.js"></script>
</head>
<body>
    <fieldset>
        <legend>Contato</legend>

        <form id="meu_form">
            <label>
                Nome:  <span>Digite seu nome aqui caro colega.</span>
                <input id="nome" name="nome" type="text" autocomplete="none" />
            </label> 

            <label>
                E-mail: <span>Fale seu email energumeno.</span>
                <input id="email" name="email" type="email" autocomplete="none" />
            </label> 

            <label>
                Mensagem: <span>Como eu vou adivinhar? Digite.</span>
                <textarea id="mensagem" name="mensagem"></textarea>
            </label>

            <button type="submit">Enviar</button>
        </form>
    </fieldset>    
</body>
</html>
